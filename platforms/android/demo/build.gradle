apply plugin: 'com.android.application'

android {
  compileSdkVersion 34
  namespace 'com.mapzen.tangram.android'

  //def apiKey = project.hasProperty('nextzenApiKey') ? nextzenApiKey : System.getenv('NEXTZEN_API_KEY')

  defaultConfig {
    applicationId 'com.mapzen.tangram.android'
    versionCode 2
    versionName '1.1'
    minSdkVersion 21
    targetSdkVersion 30
    //buildConfigField 'String', 'NEXTZEN_API_KEY', '"' + apiKey + '"'
  }

  sourceSets.main {
    assets.srcDirs = ['../../../res']
  }

  buildTypes {
    debug {
      debuggable true
      jniDebuggable true
    }
    release {
      signingConfig signingConfigs.debug
      //minifyEnabled true
    }
  }

  buildFeatures {
    buildConfig true
  }

  lintOptions {
    abortOnError false
    disable 'ExpiredTargetSdkVersion'
  }

  androidResources {
    ignoreAssetsPattern '!*.ttf'
  }

}

dependencies {
  implementation 'androidx.appcompat:appcompat:1.2.0'
  implementation 'androidx.annotation:annotation'
  implementation 'com.squareup.okio:okio:2.1.0'
  implementation project(path: ':tangram')
}
